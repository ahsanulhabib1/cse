<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <!-- Button to open the popup -->

  <div class="container">
    <button class="btn btn-success" onclick="assignment()">Assignment</button>
    <button class="btn btn-success" onclick="coverpage()">Cover Page</button>
  </div>

  <button onclick="openPopup()">Open Form</button>

    <!-- Popup assignment form -->
    <div id="assignment-popup" class="popup">
        <div class="popup-content">
          <div class="form-container">
            <h1>Assignment</h2>
            <form>
    
              
              <!-- <label for="email">Course Code:</label> -->
              
              <!-- Dropdown -->

                <div class="course_code">
                  <div class="form-floating">
                    <select class="form-select" id="course_code">
                      <option value="cse1200">CSE 1200</option>
                      <option value="cse1201">CSE 1201</option>
                      <option value="cse1202">CSE 1202</option>
                      <option value="cse1203">CSE 1203</option>
                      <option value="cse1204">CSE 1204</option>
                      <option value="math1214">Math 1213</option>
                      <option value="hum1213">Hum 1213</option>
                      <option value="phy1213">Phy 1213</option>
                      <option value="phy1214">Phy 1214</option>
                    </select>
                  </div>

                </div>
                <div class="teacher_name">
                  <div class="form-floating">
                    <select class="form-select" id="teacher_name">
                      <option value="TZ">Tasmia Jannat</option>
                      <option value="NIM">Nazrul Islam Mondol</option>

                    </select>
                  </div>

                </div>



      

              <label for="name">Assignment Name:</label>
              <input type="text" id="assign_name" name="assign_name" required><br><br>
              <input type="text" id="roll" name="name" value="2103" required><br><br>

              <input class="btn btn-success" type="submit" value="Submit" onclick="addTextToPDF()">
            </form>
            <span class="close-btn" onclick="closePopup()">&times;</span>
          </div>
        </div>
      </div>

  <script>

        // JavaScript functions to open and close Assignment Popup
        function assignment() {
      document.getElementById("assignment-popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("assignment-popup").style.display = "none";
    }


  </script>
        <script src="course_data.js"></script>
        <script src="student_data.js"></script>
        <script src="teacher_data.js"></script>
        <script src="test.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
